<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiline</title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('absolute_geburtenzahlen.csv', function(error, data) {
    data.forEach(function (d) {
        d.Jahr = +d.Jahr;
        d.Januar = +d.Januar;
        d.Februar = +d.Februar;
        d.Maerz = +d.Maerz;
        d.April = +d.April;
				d.Mai = +d.Mai;
				d.Juni = +d.Juni;
				d.Juli = +d.Juli;
				d.August = +d.August;
				d.Septemper = +d.Septemper;
				d.Oktober = +d.Oktober;
				d.November = +d.November;
				d.Dezember = +d.Dezember;
    });

    var chart = makeLineChart(data, 'Jahr', {
        'Januar': {column: 'Januar'},
        'Februar': {column: 'Februar'},
        'Maerz': {column: 'Maerz'},
        'April': {column: 'April'},
				'Mai': {column: 'Mai'},
				'Juni': {column: 'Juni'},
				'Juli': {column: 'Juli'},
				'August': {column: 'August'},
				'Septemper': {column: 'Septemper'},
				'Oktober': {column: 'Oktober'},
				'November': {column: 'November'},
				'Dezember': {column: 'Dezember'}
    }, {xAxis: 'Years', yAxis: 'Amount'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
<script src="multiline.js" charset="utf-8"></script>
</body>
</html>
